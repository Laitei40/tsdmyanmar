<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Updates & News — TSD Myanmar</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" id="site-favicon" href="/assets/images/logo/logo_en.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/updates.css">
    <script>
      (function(){
        try{
          const k = 'tsd_theme';
          const stored = localStorage.getItem(k) || 'system';
          if (stored === 'system'){
            const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', dark? 'dark':'light');
          } else {
            document.documentElement.setAttribute('data-theme', stored);
          }
        }catch(e){}
      })();
    </script>
</head>
<body>
  <div class="updates-page-shell">
    <div class="updates-aurora" aria-hidden="true"></div>

    <div id="header"></div>

    <main class="updates-page">
      <!-- Hero -->
      <section class="updates-hero updates-layout">
        <p class="eyebrow" data-i18n="updates_eyebrow">Transparency &amp; Impact</p>
        <h1 data-i18n="updates_title">Updates &amp; News</h1>
        <p class="lead" data-i18n="updates_subtitle">Recent activity, program progress, and transparency notes from TSD Myanmar.</p>
        <div class="hero-controls">
          <div class="search" aria-label="Search updates">
            <label for="updates-search" class="visually-hidden" data-i18n="search_placeholder">Search updates</label>
            <input id="updates-search" type="search" placeholder="Search updates…" aria-controls="updates-list" data-i18n-placeholder="search_placeholder">
          </div>
        </div>
      </section>

      <!-- Filters -->
      <section class="filter-bar updates-layout" aria-label="Filter controls">
        <div class="filter-group">
          <label for="updates-year-filter" class="visually-hidden">Filter by year</label>
          <select id="updates-year-filter" aria-controls="updates-list">
            <option value="">All years</option>
          </select>
          <label for="updates-category-filter" class="visually-hidden">Filter by category</label>
          <select id="updates-category-filter" aria-controls="updates-list">
            <option value="">All categories</option>
            <option value="news">News</option>
            <option value="report">Report</option>
            <option value="announcement">Announcement</option>
          </select>
          <label for="updates-sort" class="visually-hidden">Sort</label>
          <select id="updates-sort" aria-controls="updates-list">
            <option value="newest">Newest first</option>
            <option value="oldest">Oldest first</option>
          </select>
        </div>
        <div class="status" aria-live="polite" aria-atomic="true"><span id="updates-loading"></span></div>
      </section>

      <!-- Card grid -->
      <section class="updates-layout">
        <div id="updates-list" class="updates-list" role="list" aria-label="Updates and news">
          <p class="visually-hidden" data-i18n="loading">Loading updates…</p>
        </div>
      </section>

      <!-- Load more -->
      <div class="updates-actions updates-layout" style="text-align:center; margin-bottom:2rem;">
        <button id="updates-load-more" data-i18n="load_more" aria-label="Load more updates">Load more</button>
        <p style="margin-top:.75rem;font-size:.9rem;"><a href="updates-archive.html" data-i18n="see_archive">See full archive →</a></p>
      </div>
    </main>

    <div id="footer"></div>
  </div>

  <script src="/js/core/theme.js"></script>
  <script src="/js/core/icon-theme.js"></script>
  <script src="/js/core/header.js"></script>
  <script src="/js/layout.js"></script>
  <script src="/js/core/i18n.js"></script>
  <script src="/js/core/news.js"></script>
  <script src="/js/pages/updates.js"></script>
  <script src="/js/sw-register.js"></script>
</body>
</html>
