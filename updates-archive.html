<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Updates Archive — TSD Myanmar</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/updates.css">
  <script>
    (function(){
      try{
        const k = 'tsd_theme';
        const stored = localStorage.getItem(k) || 'system';
        if (stored === 'system'){
          const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', dark? 'dark':'light');
        } else {
          document.documentElement.setAttribute('data-theme', stored);
        }
      }catch(e){}
    })();
  </script>
</head>
<body>
  <div class="updates-page-shell">
    <div class="updates-aurora" aria-hidden="true"></div>

    <div id="header"></div>

    <main class="updates-page">
      <section class="updates-hero updates-layout">
        <p class="eyebrow" data-i18n="archive_eyebrow">Full history</p>
        <h1 data-i18n="archive_title">Updates Archive</h1>
        <p class="lead" data-i18n="archive_subtitle">Browse every update and report we have published. Filter by year or category to quickly find the story or report you need.</p>
        <div class="hero-controls">
          <div class="search" aria-label="Search updates">
            <label for="archive-search" class="visually-hidden" data-i18n="search_placeholder">Search updates</label>
            <input id="archive-search" type="search" placeholder="" aria-controls="archive-list" data-i18n-placeholder="search_placeholder" data-i18n-aria="search_placeholder">
          </div>
          <div class="hero-meta">
            <span class="pill" data-i18n="archive_total_label">All years, all categories</span>
            <a class="pill" href="updates.html" data-i18n="back_to_updates">Back to updates</a>
          </div>
        </div>
      </section>

      <section class="updates-controls filter-bar updates-layout" aria-hidden="false">
        <div class="filter-group">
          <label for="archive-year-filter" class="visually-hidden">Filter by year</label>
          <select id="archive-year-filter" aria-controls="archive-list">
            <option value="">All years</option>
          </select>
          <label for="archive-category-filter" class="visually-hidden">Filter by category</label>
          <select id="archive-category-filter" aria-controls="archive-list">
            <option value="">All categories</option>
            <option value="news">News</option>
            <option value="report">Report</option>
            <option value="announcement">Announcement</option>
          </select>
        </div>
        <div class="status" aria-live="polite" aria-atomic="true"><span id="archive-loading">Loading archive…</span></div>
      </section>

      <section class="updates-layout">
        <div id="archive-list" class="archive-list" aria-label="Updates archive" role="list">
          <p class="visually-hidden" data-i18n="loading">Loading updates…</p>
        </div>
      </section>
    </main>

    <div id="footer"></div>
  </div>

  <script src="js/core/theme.js"></script>
  <script src="js/core/icon-theme.js"></script>
  <script src="js/core/header.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/core/i18n.js"></script>
  <script src="js/core/news.js"></script>
  <script src="js/pages/updates-archive.js"></script>
</body>
</html>
