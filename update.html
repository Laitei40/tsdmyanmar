<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title data-i18n="updates_title">News & Updates — TSD Myanmar</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/updates.css">
  <link rel="stylesheet" href="/css/update.css">
</head>
<body>
  <header class="site-header minimal" role="banner">
    <div class="site-inner">
      <a class="brand minimal-brand" href="/">Home</a>
      <nav class="breadcrumb header-breadcrumb" aria-label="Breadcrumb"><a href="/updates.html">Updates</a> › <span id="crumb-title">...</span></nav>
    </div>
  </header>

  <main class="site-inner update-page" id="update-detail-root">

    <article id="update-article" class="update-article" role="article">
      <header class="update-header">
        <h1 id="update-title" class="update-title">Loading…</h1>
        <div class="update-meta"><time id="update-date"></time> <span id="update-badge" class="small-muted"></span></div>
        <hr class="update-divider" aria-hidden="true" />
      </header>

      <div class="update-content-wrapper">
        <div id="update-body" class="update-body" role="article" aria-live="polite">
          <!-- skeletons inserted by JS while loading -->
          <div class="skeleton skel-title"></div>
          <div class="skeleton skel-meta"></div>
          <div class="skeleton skel-para"></div>
          <div class="skeleton skel-para"></div>
          <div class="skeleton skel-para" style="width:80%"></div>
        </div>

        <aside class="update-aside" id="update-aside" aria-label="Related actions">
          <div class="download-ctas" id="update-ctas"></div>
        </aside>
      </div>

    </article>
  </main>

  <footer class="site-footer minimal" role="contentinfo">
    <div class="site-inner">
      <div class="footer-bar">© 2026 Together for Sustainable Development — <a href="/privacy.html">Privacy policy</a></div>
    </div>
  </footer>

  <script src="/js/core/theme.js"></script>
  <script src="/js/core/header.js"></script>
  <script src="/js/core/i18n.js"></script>
  <script src="/js/core/news.js"></script>
  <script src="/js/pages/update-detail.js"></script>
</body>
</html>
